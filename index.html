<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Shuttle Tracker - ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏£‡∏ñ‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #dc2626;
            --bg-glass: rgba(255, 255, 255, 0.9);
        }

        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Kanit', sans-serif; 
            background-color: #f0f2f5;
        }

        #map { 
            height: 100vh; 
            width: 100%; 
            z-index: 1;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏´‡∏•‡∏±‡∏Å */
        .main-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .header h2 {
            margin: 0;
            font-size: 1.1rem;
            color: #1e293b;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏° */
        .bus-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-bus {
            border: none;
            padding: 12px;
            border-radius: 12px;
            color: white;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-bus:active { transform: scale(0.95); }

        .btn-v1 { background: var(--primary-color); }
        .btn-v2 { background: var(--secondary-color); }

        .status-text {
            font-size: 0.75rem;
            margin-top: 4px;
            opacity: 0.9;
        }

        /* ‡πÑ‡∏ü‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ */
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            display: inline-block;
            margin-right: 5px;
            box-shadow: 0 0 0 rgba(74, 222, 128, 0.4);
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        .offline-dot {
            background: #94a3b8;
            animation: none;
        }

    </style>
</head>
<body>

    <div class="main-ui">
        <div class="header">
            <h2>üöê ‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏£‡∏ñ‡∏£‡∏±‡∏ö‡∏™‡πà‡∏á</h2>
        </div>
        
        <div class="bus-controls">
            <button class="btn-bus btn-v1" onclick="focusVan('van1')">
                <span>üìç ‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà 1</span>
                <div id="van1-badge" class="status-text">
                    <span class="pulse offline-dot"></span> <span id="van1-status-text">‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á</span>
                </div>
            </button>

            <button class="btn-bus btn-v2" onclick="focusVan('van2')">
                <span>üìç ‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà 2</span>
                <div id="van2-badge" class="status-text">
                    <span class="pulse offline-dot"></span> <span id="van2-status-text">‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á</span>
                </div>
            </button>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyBL4nhltSeXZTtgShoqgvWG4tcyb92XOzw",
            authDomain: "my-apartment-shuttle.firebaseapp.com",
            databaseURL: "https://my-apartment-shuttle-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "my-apartment-shuttle",
            storageBucket: "my-apartment-shuttle.firebasestorage.app",
            messagingSenderId: "808566202899",
            appId: "1:808566202899:web:5626ae23c0df6335d455e6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. INITIALIZE MAP ---
        const map = L.map('map', {
            zoomControl: false // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏ã‡∏π‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∞‡∏≠‡∏≤‡∏î
        }).setView([13.7649, 100.5383], 15);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        const vans = {
            van1: { 
                marker: null, 
                path: L.polyline([], {color: '#2563eb', weight: 4, opacity: 0.6}).addTo(map),
                statusId: 'van1-status-text',
                badgeId: 'van1-badge'
            },
            van2: { 
                marker: null, 
                path: L.polyline([], {color: '#dc2626', weight: 4, opacity: 0.6}).addTo(map),
                statusId: 'van2-status-text',
                badgeId: 'van2-badge'
            }
        };

        const vanIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/3066/3066259.png',
            iconSize: [35, 35],
            iconAnchor: [17, 17]
        });

        // --- 3. FUNCTIONS ---
        function focusVan(id) {
            const v = vans[id];
            if (v.marker) {
                map.flyTo(v.marker.getLatLng(), 17, { duration: 1.5 });
                v.marker.openPopup();
            } else {
                alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏£‡∏ñ‡∏Ñ‡∏±‡∏ô‡∏ô‡∏µ‡πâ‡∏Ñ‡∏£‡∏±‡∏ö");
            }
        }

        function trackShuttle(id) {
            db.ref('shuttles/' + id).on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                const pos = [data.lat, data.lng];
                const v = vans[id];
                const statusLabel = document.getElementById(v.statusId);
                const badge = document.getElementById(v.badgeId);

                if (data.active) {
                    if (!v.marker) {
                        v.marker = L.marker(pos, {icon: vanIcon}).addTo(map).bindPopup("<b>‡∏£‡∏ñ‡∏Ñ‡∏±‡∏ô‡∏ó‡∏µ‡πà " + (id === 'van1' ? '1' : '2') + "</b><br>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πà‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡∏ñ‡∏ô‡∏ô");
                    } else {
                        v.marker.setLatLng(pos);
                    }
                    v.path.addLatLng(pos);
                    
                    statusLabel.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ß‡∏¥‡πà‡∏á";
                    badge.querySelector('.pulse').classList.remove('offline-dot');
                } else {
                    statusLabel.innerText = "‡∏õ‡∏¥‡∏î‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á";
                    badge.querySelector('.pulse').classList.add('offline-dot');
                }
            });
        }

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°
        trackShuttle('van1');
        trackShuttle('van2');

        // ‡∏£‡∏∞‡∏ö‡∏ö‡∏•‡πâ‡∏≤‡∏á‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏∏‡∏Å‡∏Ñ‡∏£‡∏∂‡πà‡∏á‡∏ä‡∏±‡πà‡∏ß‡πÇ‡∏°‡∏á
        setInterval(() => {
            const now = new Date();
            if ((now.getMinutes() === 0 || now.getMinutes() === 30) && now.getSeconds() === 0) {
                vans.van1.path.setLatLngs([]);
                vans.van2.path.setLatLngs([]);
            }
        }, 1000);
    </script>
</body>
</html>
